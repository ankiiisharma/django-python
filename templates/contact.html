{% extends 'base.html' %}
{% block body%}
{% csrf_token %}

<div class="carousel-item active container-fluid my-4 " >
  <img src="/static/images/contacts.png" class="d-block w-100" alt="...">

  <div class="carousel-caption d-none d-md-block">
    <h5></h5>
    <p>Get your videos edited by Best Experienced Editors</p>
  </div>


  <form meathod = "POST" action = "/contact">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="textarea" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="phone">Contact No.</label>
          <input type="phone" class="form-control" id="phone" name="phone">
        </div>
        
        

        <div class="form-group">
          <label for="desc">your feedback/Query!</label>
          <textarea class="form-control" id="desc" name="desc" rows="4"></textarea>
        </div>
     
        <button type="submit" class="btn btn-primary my-3">Submit</button>


 </form>

   

{%endblock body%}
